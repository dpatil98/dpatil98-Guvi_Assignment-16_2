<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Home-Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" 
      crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" 
        crossorigin="anonymous"></script>    

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Fontosm Font Icon CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

    <!-- Main Css file -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container  pb-5">
        <div class="text-center mt-5 ">
            <h1>EVENT 1</h1>
            <p>Number of available seats: 23</p>
        </div>
    

        
        <div class="row  mt-5 ">
            <div class ="col-lg-2" >
                
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12  border-conImg">
                <div class="card" >          
                        <div>
                        <img src="https://image.shutterstock.com/image-photo/festival-event-party-people-blurred-260nw-348860096.jpg" class="card-img-top" alt="..."> 
                        </div>
                    
                </div>
            </div>
            

            <div class="col-lg-7 col-md-6 col-sm-12 border-conForm">
                <div class="form-con d-flex justify-content-start"> 
                    <form action="" method="post">
                        <div class="d-flex justify-content-end ">
                            <div>
                                <label for="" class=" ">Name :</label>
                            </div>
                            <div class="inp-div">
                                <input type="text" class=""  >
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <div>
                                <label for="" class="">Email :</label>
                            </div>
                            <div>
                                <input type="email" class="" >
                            </div>
                         </div>

                        <div class="d-flex justify-content-end">
                            <div>
                                <label for="" class="">Phone:</label>
                            </div>
                            <div>
                                <input type="tel" class="">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <div>
                                <label for="" class="" >Number of Seats :</label>
                            </div>
                            <div>
                                <input type="number" value="1" min="1" class="">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <div>
                                <label for="" class="">Name of Attendee :</label>
                            </div>
                            <div>
                                <input type="text" class="" >
                            </div>
                        </div>

                        <div class="d-flex mt-3">  
                            
                           
                            <button class="btn  btn-submit " >Submit</button>
                            
                            
                              <button class="btn  btn-cancel ">Cancel</button>
                            

                            
                            
                            
                        </div>
                        
                    </form>
                </div>
            </div>


            
            <div class="col-1"></div>
            
           



        </div>
    </div>
</body>
</html>
